<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Opiniones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Sección de Retroalimentación -->
  <ion-card class="ion-padding-bottom ion-margin-bottom">

    <ion-card-header>
      <ion-card-title>La familia dice...</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">

      <p>Al registrar tus emociones nos ayudas a ayudarte reflexionando sobre tu familia</p>
    </ion-card-content>
  </ion-card>

  <!-- Sección de Opiniones Compartidas -->
  <ion-card class="ion-padding-bottom ion-margin-bottom">
    <ion-card-content>

      <ion-list>

        <!-- Carga dinámica de opiniones -->
        <ion-item *ngFor="let datum of dataList; let i = index">
          <ion-label>
            <h3>{{ getEmoji(datum?.emotion) }} {{ datum?.emotion }}</h3>
            <p>{{ datum?.timestamp }}</p>
          </ion-label>
        </ion-item>

        <!-- Mensaje si no hay opiniones -->
        <ion-item *ngIf="dataList.length === 0">
          <ion-label class="ion-text-center">Sé el primero en compartir tu opinión.</ion-label>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
